
<div class="container-fluid">

    <div class="row">
    
        <div class="card col-3" style="width: 18rem;" *ngFor="let product of products; let i = index" style="margin-top: 5px;">
            <a routerLink="/ecommerce/product-detail/{{ product.id }}"><img src="{{ product.imageUrl}}" class="card-img-top" alt="..."></a>
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.unitPrice | currency: 'USD'}}</p>
                <button class="btn btn-primary" (click)="addProductToChart(i)">Add To Cart</button>
            </div>
        </div>

    </div>

</div>
