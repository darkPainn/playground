<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<nav class="navbar navbar-expand-md navbar-light bg-light">
    <ul class="navbar-nav">
        <li class="nav-item"><a class="navbar-brand" routerLink="/ecommerce">Let's Shop</a></li>
    </ul>
    
    
    <ul class="navbar-nav navbar-collapse justify-content-end">
        <li class="nav-item">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search the shop" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </li>
    </ul>

    <ul class="navbar-nav navbar-collapse justify-content-end">
        <li class="nav-item">{{ cartTotal | currency: 'USD' }}</li>
        <li class="nav-item">
            <a routerLink="/ecommerce/shopping-chart">
                <i class="fa fa-shopping-cart" style="font-size:36px"></i>
            </a>
            <span *ngIf="numberOfItemsInCart > 0">{{numberOfItemsInCart}}</span>
        </li>
    </ul>
</nav>
