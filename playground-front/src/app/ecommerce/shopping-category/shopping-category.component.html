<h4>Shop by category</h4>

<div class="list-group list-group-flush">
    <a         
        *ngFor="let categoryName of productCategoryNames" 
        routerLink="/ecommerce/products/{{ categoryName }}" 
        class="list-group-item" 
        (click)="updateProducts(categoryName)">{{ categoryName }}</a>
</div>
