<div class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" 
            #productSearchTerm
            type="search" placeholder="Search the shop" 
            aria-label="Search"
            (keyup.enter)="searchForProduct(productSearchTerm.value)" />
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchForProduct(productSearchTerm.value)">Search</button>
</div>
